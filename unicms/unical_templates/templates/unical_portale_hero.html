{% load i18n %}
{% load static %}

{% if carousel_items %}
<div class="it-carousel-wrapper it-full-carousel">
  <div class="it-carousel-all owl-carousel it-img-card it-standard-image">
    
    {% for item in carousel_items %}
    <div class="it-single-slide-wrapper">
      <div class="it-hero-wrapper it-dark it-overlay">
          
          <!-- - img-->
          <div class="img-responsive-wrapper">
            <div class="img-responsive">
                <div class="img-wrapper">
                    <img src="{% static 'images/unical_banner.jpg' %}" title="img title" alt="imagealt">
                </div>
            </div>
          </div>
          
          <!-- - texts-->
          <div class="container">
            <div class="row">
                <div class="col-12">
                  <div class="it-hero-text-wrapper bg-dark">
                      <span class="it-category">{{ item.pre_heading }}</span>
                      <h1 class="no_toc">{{ item.heading }}</h1>
                      <p class="d-none d-lg-block">{{ item.description }}</p>
                      <div class="it-btn-container"><a class="btn btn-sm btn-secondary" href="#">Label button</a></div>
                  </div>
                </div>
            </div>
          </div>
          
        </div>
     </div>
     {% endfor %}

  </div>
</div>
{% endif %}
