{% load static %}

<!-- load custom template tags -->
{% load unicms_pages %}


{% load_blocks section="2-left-a" as 2_left_a %}
{% load_blocks section="2-left-b" as 2_left_b %}

<div class="row">
    {% if 2_left_a and 2_left_b %}
    <div class="col-12 col-md-6">
        {{ 2_left_a }}
    </div>
    <div class="col-12 col-md-6">
        {{ 2_left_b }}
    </div>
    {% elif 2_left_a %}
    <div class="col-12">
        {{ 2_left_a }}
    </div>
    {% else %}
    <div class="col-12">
        {{ 2_left_b }}
    </div>
    {% endif %}
</div>
