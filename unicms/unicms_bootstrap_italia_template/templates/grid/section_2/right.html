{% load static %}

<!-- load custom template tags -->
{% load unicms_pages %}


{% load_blocks section="2-right-a" as 2_right_a %}
{% load_blocks section="2-right-b" as 2_right_b %}

<div class="row">
    {% if 2_right_a and 2_right_b %}
    <div class="col-12 col-md-6">
        {{ 2_right_a }}
    </div>
    <div class="col-12 col-md-6">
        {{ 2_right_b }}
    </div>
    {% elif 2_right_a %}
    <div class="col-12">
        {{ 2_right_a }}
    </div>
    {% else %}
    <div class="col-12">
        {{ 2_right_b }}
    </div>
    {% endif %}
</div>
