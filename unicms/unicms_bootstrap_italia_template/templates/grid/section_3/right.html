{% load static %}

<!-- load custom template tags -->
{% load unicms_pages %}


{% load_blocks section="3-right-a" as 3_right_a %}
{% load_blocks section="3-right-b" as 3_right_b %}

<div class="row">
    {% if 3_right_a and 3_right_b %}
    <div class="col-12 col-md-6">
        {{ 3_right_a }}
    </div>
    <div class="col-12 col-md-6">
        {{ 3_right_b }}
    </div>
    {% elif 3_right_a %}
    <div class="col-12">
        {{ 3_right_a }}
    </div>
    {% else %}
    <div class="col-12">
        {{ 3_right_b }}
    </div>
    {% endif %}
</div>
