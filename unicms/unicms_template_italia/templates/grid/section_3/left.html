{% load static %}

<!-- load custom template tags -->
{% load unicms_pages %}


{% load_blocks section="3-left-a" as 3_left_a %}
{% load_blocks section="3-left-b" as 3_left_b %}

<div class="row">
    {% if 3_left_a and 3_left_b %}
    <div class="col-12 col-md-6">
        {{ 3_left_a }}
    </div>
    <div class="col-12 col-md-6">
        {{ 3_left_b }}
    </div>
    {% elif 3_left_a %}
    <div class="col-12">
        {{ 3_left_a }}
    </div>
    {% else %}
    <div class="col-12">
        {{ 3_left_b }}
    </div>
    {% endif %}
</div>
