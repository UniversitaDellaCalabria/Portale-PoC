{% load static %}

<!-- load custom template tags -->
{% load unicms_pages %}


{% load_blocks section="1-left-a" as 1_left_a %}
{% load_blocks section="1-left-b" as 1_left_b %}

<div class="row">
    {% if 1_left_a and 1_left_b %}
    <div class="col-12 col-md-6">
        {{ 1_left_a }}
    </div>
    <div class="col-12 col-md-6">
        {{ 1_left_b }}
    </div>
    {% elif 1_left_a %}
    <div class="col-12">
        {{ 1_left_a }}
    </div>
    {% else %}
    <div class="col-12">
        {{ 1_left_b }}
    </div>
    {% endif %}
</div>
