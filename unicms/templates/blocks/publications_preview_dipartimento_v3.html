{% load i18n %}
{% load static %}

<div class="row">


  <div class="col-12 col-lg-8">
    <iframe width="100%" height="350"
            src="https://www.youtube.com/embed/Xl0xjc2qVvw"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
  </div>

    {% if publications %}
  {% for  pub in publications %}
  <div class="col-12 col-lg-4">
    <!--start card-->
    <div class="card-wrapper card-space">
      <div class="card card-bg no-after">
        <div class="card-body">
            <div class="img-responsive-wrapper mb-3">
          <div class="img-responsive img-responsive-panoramic">
            <figure class="img-wrapper">
              <a style="" href="{{ pub.url }}">
                <img src="{{ pub.publication.image_url }}" title="img title" alt="imagealt">
              </a>
            </figure>
          </div>
        </div>
            <h5 class="card-title">
                <a style="text-decoration: none; color: #17324d;" href="{{ pub.url }}">
                    {{ pub.publication.title|truncatechars_html:27 }}
                </a>
            </h5>
          <p class="card-text">{{ pub.publication.content|safe|truncatechars:66 }}</p>
          <a href="#">
              <svg class="icon">
              <use xlink:href="{% static 'svg/sprite.svg' %}#it-share"></use>
          </a>
        </svg>
        </div>
      </div>
    </div>
    <!--end card-->
  </div>
    {% endfor %}
    {% endif %}
</div>
